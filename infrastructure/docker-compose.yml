version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: deployr-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ChangeMeInProduction123!}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d:ro
      - ./mariadb/conf:/etc/mysql/conf.d:ro
    networks:
      - deployr-network
    ports:
      - "127.0.0.1:3306:3306"  # Nur lokal erreichbar (für Admin-Zugriff)
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: phpMyAdmin für einfache Datenbank-Verwaltung
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: deployr-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M
    networks:
      - deployr-network
    ports:
      - "127.0.0.1:8080:80"  # Lokal auf Port 8080 (oder über NPM exposen)
    depends_on:
      mariadb:
        condition: service_healthy

networks:
  deployr-network:
    name: deployr-network
    driver: bridge

volumes:
  mariadb_data:
    name: deployr-mariadb-data
